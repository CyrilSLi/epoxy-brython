<!DOCTYPE html>
<html lang="en">
<head>
    <title>epoxy-brython test</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.min.js"></script>
    <script src="brython.js"></script>
    <!-- <script src="javascript.js"></script> -->
    <style></style>
</head>
<body>
    <noscript>
        <p>JavaScript is required to use this website.</p>
    </noscript>
    <script>
        const req = new XMLHttpRequest();
        req.open("GET", "https://www.example.com", true);
        req.onreadystatechange = () => req.readyState === 4 && console.log(req.responseText);
        req.send();
        fetch("https://www.example.com").then((res) => res.text().then((text) => console.log(text)));
    </script>
</body>
</html>
